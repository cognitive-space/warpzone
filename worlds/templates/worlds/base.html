<!DOCTYPE html>{% load static %}
<html>
<head>
  <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>{% block title %}WarpZone{% endblock %}</title>
</head>
<body>
  <div id="app">
    <v-app id="inspire">
      <v-navigation-drawer
        v-model="drawer"
        app
        class="pt-4"
        color="primary"
        mini-variant
      >
        <v-btn class="d-block text-center mx-auto mb-9" fab small color="accent" href="/" style="display: flex !important; align-items: center;">
          <img src="{% static 'worlds/pipe.png' %}" style="width: 32px;"/>
        </v-btn>
      </v-navigation-drawer>
      <v-main>
        {% block content %}{% endblock %}
      </v-main>
    </v-app>
  </div>
  <script src="//cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  {% block mixin %}
  <script>
    var MIXIN = null;
  </script>
  {% endblock %}
  {% block mixins %}
  <script>
    var MIXINS = [];
    if (MIXIN) {
      MIXINS = [MIXIN]
    }
  </script>
  {% endblock %}
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      mixins: MIXINS,
      data() {
        return {
          drawer: true
        };
      }
    })
  </script>
</body>
</html>
